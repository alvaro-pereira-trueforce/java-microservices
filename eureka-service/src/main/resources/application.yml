spring:
  app lication:
    name: eureka-service

server:
  port: 8302

eureka:
  client:
    registerWithEureka: false
    fetchRegistry: false
    server:
      waitTimeInMsWhenSyncEmpty: 0

zuul:
  #Service will be mapped under the /api URI
  prefix: /api
  routes:
    db-service:
      path: /db-service/**
      url: http://localhost:8300
    instagram-service:
      path: /instagram-service/**
      url: http://localhost:8301
    instagram-Impl:
      path: /instagram-Impl/**
      url: http://localhost:8303